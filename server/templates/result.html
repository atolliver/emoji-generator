<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <h1>Uploaded Image</h1>
    <img src="{{ user_image }}" alt="Uploaded Image" style="max-width: 500px" />

    <h2>Generated Emoji</h2>
    <img src="{{ emoji_image }}" alt="Emoji" style="width: 100px" />

    <p>Server received your image and returned this emoji.</p>

    <h3>Server Log</h3>
    <div style="border: 1px solid #ccc; padding: 10px; max-width: 600px">
      {{ server_log }}
    </div>

    <br /><br />
    <a href="/">Upload Another</a>
  </body>
</html>
